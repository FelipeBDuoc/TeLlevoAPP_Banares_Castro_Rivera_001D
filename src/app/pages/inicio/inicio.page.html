<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
   <ion-title color="secondary">Inicio</ion-title>
   <ion-title class="ion-text-right">
      <ion-button [routerLink]="['/input']" shape="round"color="secondary">Registrarse</ion-button>
      <ion-button [routerLink]="['/log-in']" shape="round" color="primary">Login</ion-button>
   </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color = "primary">

  <ion-slides #slides autoplay="true" loop="true" pager="false" scrollbar="true" [options]="slideOpts"
  (ionSlideDidChange)="ionSlideDidChange($event)" (ionSlideDoubleTap)="ionSlideDoubleTap($event)"
  (ionSlideDrag)="ionSlideDrag($event)" (ionSlideNextEnd)="ionSlideNextEnd($event)"
  (ionSlideReachEnd)="ionSlideReachEnd($event)">
  <ion-slide class="bg-1">
    
  </ion-slide>
  <ion-slide class="bg-2">
    <h1></h1>
  </ion-slide>
  <ion-slide class="bg-3">
    <h1></h1>
  </ion-slide>
</ion-slides>
  
  <ion-card color = "primary">
    <ion-card-title class="titulo">Proposito de la app</ion-card-title>
    <ion-card-content>
      <p class="parrafo">
        El proposito de nuestra aplicación es crear un software capaz de facilitar la movilización mediante vehículos desde el DUOC hasta las casas de los estudiantes.

     </p>
    </ion-card-content>
    <icon-card>
    
    </icon-card>

  </ion-card>


  <!--
  <ion-button routerLink="/alert">
    Alert
  </ion-button> 
  <ion-button routerLink="/action-sheet">
    Action Sheet
  </ion-button>-->

</ion-content>
<ion-footer>
  <ion-toolbar (click)="_moveDashboard()" color = "primary">
    <ion-title class="ion-text-center">Footer</ion-title>
  </ion-toolbar>
</ion-footer>
